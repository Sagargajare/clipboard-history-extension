<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Clipboard History</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="popup.js"></script>
</head>

<body>
    <div class="body-container">
        <div id="top-container">
            <button id="export-button" >
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="mdi-export" width="24" height="24" viewBox="0 0 24 24"><path fill="var(--fg)" d="M23,12L19,8V11H10V13H19V16M1,18V6C1,4.89 1.9,4 3,4H15A2,2 0 0,1 17,6V9H15V6H3V18H15V15H17V18A2,2 0 0,1 15,20H3A2,2 0 0,1 1,18Z" /> </svg>
            </button>
            <button id="theme-button">
                <svg id="dark-theme" viewBox="0 0 24 24" fill="#fafbfc" width="25" height="25">
                    <path fill="var(--fg)" id="dark-theme-path" />
                </svg>
            </button>
            
        </div>
        <button id="reset-button">Clear saved text</button>
        <div id="clippings-container">
            <ul id="clippings-list"></ul>
            <h3 id="not-found-text"></h3>
        </div>
        <input type="text" placeholder="Search" id="search-input" />
    </div>
</body>

</html>
